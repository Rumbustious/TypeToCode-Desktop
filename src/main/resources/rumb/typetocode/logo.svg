<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200">
    <!-- Gradient Definition -->


    <defs>
        <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#4caf50" /> <!-- Vibrant green -->
            <stop offset="100%" stop-color="#e8f5e9" /> <!-- Soft white -->
        </linearGradient>
        <linearGradient id="shadow-gradient" x1="50%" y1="0%" x2="50%" y2="100%">
            <stop offset="0%" stop-color="#00000055" /> <!-- Shadow gradient -->
            <stop offset="100%" stop-color="#00000000" />
        </linearGradient>
    </defs>

    <!-- 3D Shadow Effect -->
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#shadow-gradient)" dx="5" dy="5">
        TypeToCode
    </text>

    <!-- Main Text -->
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#text-gradient)">
        TypeToCode
    </text>

    <!-- Highlight Effect -->
    <text x="100" y="130" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" opacity="0.2">
        TypeToCode
    </text>
</svg>
